<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Tugas 4 - VR 3D Object</title>
  </head>
  <body>
    <a-scene>
      <!-- Asset Management System -->
      <a-assets>
        <img id="sky" src="assets/img/sky_Moonscape.jpg" />
        <a-asset-item
          id="building"
          src="assets/Building/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="helicopter-obj"
          src="assets/SeaHawk/Seahawk.obj"
        ></a-asset-item>
        <a-asset-item
          id="helicopter-mtl"
          src="assets/SeaHawk/Seahawk.mtl"
        ></a-asset-item>
        <a-asset-item
          id="car-obj"
          src="assets/MercedesBenz/sls_amg.obj"
        ></a-asset-item>
        <a-asset-item
          id="car-mtl"
          src="assets/MercedesBenz/sls_amg.mtl"
        ></a-asset-item>
      </a-assets>

      <!-- Sky -->
      <a-sky src="#sky"></a-sky>

      <!-- Camera -->
      <a-entity position="30 10 -25" rotation="0 90 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Building -->
      <a-entity gltf-model="#building"></a-entity>

      <!-- Helicopter -->
      <a-entity
        obj-model="obj: #helicopter-obj; mtl: #helicopter-mtl"
        scale="0.09 0.09 0.09"
        position="0 0 -37"
        rotation="0 90 0"
      ></a-entity>

      <!-- Car -->
      <a-entity
        obj-model="obj: #car-obj; mtl: #car-mtl"
        scale="2 2 2"
        position="15 1 -18"
        rotation="-90 0 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
